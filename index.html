<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script defer src="script.js"></script>
    <title>Background Colour Changer</title>
  </head>
  <body>
    <h1 id="title">Background Colour Changer</h1>
    <div class="wrapper">
      <h2><b>Pick a color</b></h2>
      <div class="colour-picker"><input type="color" /></div>
      <div class="text-content"><input type="text" class="colour-text" /></div>
      <button id="btnChangeColour">Choose random colour</button>
    </div>
  </body>
</html>
